name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yml'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docker-compose.yml'
      - 'Dockerfile'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller AltarExtractor.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarExtractor-Windows
        path: dist/AltarExtractor.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller AltarExtractor.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarExtractor-macOS
        path: dist/AltarExtractor

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller AltarExtractor.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AltarExtractor-Linux
        path: dist/AltarExtractor

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarExtractor-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarExtractor-macOS
        path: ./macos
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: AltarExtractor-Linux
        path: ./linux
    
    - name: Rename artifacts
      run: |
        mv ./macos/AltarExtractor ./macos/AltarExtractor-macOS
        mv ./linux/AltarExtractor ./linux/AltarExtractor-Linux
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/AltarExtractor.exe
          ./macos/AltarExtractor-macOS
          ./linux/AltarExtractor-Linux
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

